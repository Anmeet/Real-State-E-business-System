<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>The Current Allocations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:silver">
        <h1 style="background-color:blueviolet">The Current Allocations</h1>
      <!--  
        <h:panelGroup rendered="#{not empty allocationController.allocation.id}">
                <h:outputLabel value="Successfully created property manager: #{allocationController.propertManager.firstName} #{allocationController.propertManager.lastName}"/>
                </h:panelGroup>
        -->
        <!--
         <h:panelGroup rendered="#{not empty allocationController.allocation.id}">
             <h:outputLabel value="Successfully created the allocation for: #{allocationController.propertyManagerList.firstName} #{allocationController.propertyManagerList.lastName}"/>
                </h:panelGroup>-->
        <!-- list Order from entity-->
        <h:dataTable value="#{allocationController.allocationDetailsList}" var="allocation" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID #" />
                </f:facet>
                <h:outputText value="#{allocation[0]}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Property Manager" />
                </f:facet>
                <a href="#"><h:outputText value="#{allocation[2]} #{allocation[3]}"/></a>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Property" />
                </f:facet>
                <a href="#"><h:outputText value="#{allocation[4]} #{allocation[5]} #{allocation[6]}"/></a>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Time Created" />
                </f:facet>
                 <h:outputText value="#{allocation[7]}"/>
                <h:form>
                    <h:commandLink value="Delete" 
                                   action="#{allocationController.doDeleteAllocation(allocation[0])}"></h:commandLink> 
                </h:form>
            </h:column>
        </h:dataTable>
        <!--Total number of allocations-->
        <p>Total Allocations : <h:outputText value="#{allocationController.allocationDetailsList.size()}"/></p>
        <hr/>
        <!-- link to navigate pages-->
        <a href="../Allocation/newAllocation.faces">Create New Allocation</a>|
        <a href="../index.faces">Main Page</a>
    </body>
</html>
