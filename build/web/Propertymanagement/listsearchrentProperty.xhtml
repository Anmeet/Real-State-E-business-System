<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>The found Rent Property</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:silver">
        <h1 style="background-color:blueviolet">The found Rent Property </h1>
        <f:view>
            <h:form>
                <!-- showing list of rent property through data table from entity-->
                <h:dataTable value="#{propertyManagementController.searchrentpropertyList}" var="item" border="1">
                    
                       <h:column>
                        <f:facet name="header">
                            <h:outputText value="Property Type"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of Bedrooms"/>
                        </f:facet>
                        <h:outputText value="#{item.numberofBedroom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of Bathrooms"/>
                        </f:facet>
                        <h:outputText value="#{item.numberofBathroom}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.streetNumber} #{item.streetName} #{item.city} #{item.country}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Weekly Rent"/>
                        </f:facet>
                        <h:outputText value="#{item.weeklyRent}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Furnished"/>
                        </f:facet>
                        <h:outputText value="#{item.furnished}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Property Description"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyDescription}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>
       
        <hr/>
        <a href="../Propertymanagement/listrentProperty.faces">The list of rent properties</a>|
        <a href="../index.faces">Main Page</a>
    </body>    
</html>
