<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Search a Rent Property</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:silver">
        <h1 style="background-color:blueviolet">Search a Rent Property</h1>
        <f:view>
            <!-- search rent property-->
            <h:form>
                <h:outputLabel value="Property ID:"/>
                <h:inputText value="#{propertyManagementController.ssreferenceNumber}"/>
                <!--seaech rent property-->
                <h:commandButton value="Search" action="#{propertyManagementController.doSearchRentproperty()}"/>
            </h:form>
        </f:view>
        <hr/>
        <!--link to navigate different pages-->
        <a href="../Propertymanagement/listrentProperty.faces">The list of rent properties</a>|
        <a href="../index.faces">Main Page</a>
    </body>
</html>
