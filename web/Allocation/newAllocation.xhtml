<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create a New Allocation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:silver">
        <h1 style="background-color:blueviolet">Create a new Allocation </h1>
        <!-- Create New Order-->
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel  value="Property Manager: " />
                <h:selectOneMenu  value="#{allocationController.allocation.propertymanagerId}">
                    <f:selectItems value="#{allocationController.propertyManagerList}"  var="propertymanager" itemLabel="#{propertymanager.firstName} #{propertymanager.lastName}"  itemValue="#{propertymanager.id}" />
                </h:selectOneMenu>
               
                <h:outputLabel  value="Sale Property: " />
                 <h:selectOneMenu  value="#{allocationController.allocation.propertymanagementId}">
                     <f:selectItems value="#{propertyManagementEJB.findAllSaleProperty()}" var="property" itemLabel="#{property.streetNumber} #{property.streetName} #{property.city}" itemValue="#{property.id}"/>
              <h:commandButton value="Allocate"  action="#{allocationController.doCreatesaleAllocation()}"/>
            
                </h:selectOneMenu>
                
                <h:outputLabel  value="Rent Property: " />
                <h:selectOneMenu  value="#{allocationController.allocation.propertymanagementId}">
                    
                 <f:selectItems value="#{propertyManagementEJB.findAllRentProperty()}" var="rent" itemLabel="#{rent.streetNumber} #{rent.streetName} #{rent.city}" itemValue="#{rent.id}"/>
                    <h:commandButton value="Allocate" action="#{allocationController.doCreateAllocation()}"/>
                </h:selectOneMenu>
                 
                
                 
            
            </h:panelGrid>
            
        </h:form>
        <hr/>
        <!--Link to navigate between pages-->
        <a href="../Allocation/listAllocation.faces">The list of allocations</a>|
        <a href="../index.faces">Main Page</a>
    </body>
</html>
