<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>The Found Sale Properties</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:silver">
      <h1 style="background-color:blueviolet">The found Sale Property </h1>
        <f:view>
            <h:form>
                
                <!-- Showing Searched new property List by Data Table from Entity -->
                
                <h:dataTable value="#{propertyManagementController.searchsalepropertyList}" var="item" border="1">
                   <h1 style="background-color:blueviolet">The Found Sale Property of ID: <h:outputText value="#{item.referenceNumber}" /></h1> 
                    
                                    
                 
                                     
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Property Type"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of Bedrooms"/>
                        </f:facet>
                        <h:outputText value="#{item.numberofBedroom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of Bathrooms"/>
                        </f:facet>
                        <h:outputText value="#{item.numberofBathroom}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.streetNumber} #{item.streetName} #{item.city} #{item.country}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sale Price"/>
                        </f:facet>
                        <h:outputText value="#{item.salePrice}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Property Description"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyDescription}"/>
                    </h:column>
                </h:dataTable>
                
                
            </h:form>
        </f:view>
        <!-- showing total new Found car -->
       
        <hr/>
        <!-- link to go index page-->
         <a href="../Propertymanagement/listNewsaleProperty.faces">The list of sale properties</a>|
        <a href="../index.faces">Main Page</a>
    </body>
</html>
