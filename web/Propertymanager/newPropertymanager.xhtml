<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create a Property Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:silver">
        <h1 style="background-color:blueviolet">Create a Property Manager</h1>
        <!-- Creating New Property Manager-->
            <h:form>                
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="First Name:" for="name" />
                    <h:inputText id="name" value="#{propertyManagerController.propertyManager.firstName}" title="Name" />
                    <h:outputLabel value="Last Name:" for="address" />
                    <h:inputText id="address" value="#{propertyManagerController.propertyManager.lastName}" title="Address" />
                    <h:outputLabel value="Phone:" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{propertyManagerController.propertyManager.phoneNumber}" title="PhoneNumber" />
                    <h:outputLabel value="Mobile:" for="mobile" />
                    <h:inputText id="mobile" value="#{propertyManagerController.propertyManager.mobile}" title="mobile" />
                    
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{propertyManagerController.propertyManager.email}" title="Email" />
                    <h:commandButton value="Create" action="#{propertyManagerController.doCreateNewPropertyManager()}"/>
                </h:panelGrid>
            </h:form>
            <hr/>
            <!-- link to navigate between pages-->
            <a href="../Propertymanager/listPropertymanager.faces">The list of property managers</a>|
            <a href="../index.faces">Main Page</a>|
    </body>
</html>
